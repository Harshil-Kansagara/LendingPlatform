<!-- 404 page not found -->
<section class="page-not-found text-center">
    <img [src]="image404" class="img-fluid" alt="Not Found 404" />
    <p class="text-lg mt-30 mb-30">Sorry, but we can't find the page<br> that you're looking for.</p>
    <button class="btn btn-primary w-240" (click)="redirectToHome()">Go to Home</button>
</section>
